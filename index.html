<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Demandas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Gerenciamento de Demandas</h1>
    <nav>
        <ul>
            <li><a href="#cadastro-usuario">Cadastrar Usuário</a></li>
            <li><a href="#cadastro-demanda">Cadastrar Demanda</a></li>
            <li><a href="#gerenciamento-demanda">Gerenciamento de Demandas</a></li>
        </ul>
    </nav>
    <section id="cadastro-usuario">
        <h2>Cadastrar Usuário</h2>
        <form id="form-usuario">
            <label for="nome-usuario">Nome:</label>
            <input type="text" id="nome-usuario" required>
            <label for="email-usuario">E-mail:</label>
            <input type="email" id="email-usuario" required>
            <button id="btn-cadastrar-usuario">Cadastrar</button>
        </form>
    </section>
    <section id="cadastro-demanda">
        <h2>Cadastrar Demanda</h2>
        <form id="form-demanda">
            <label for="titulo-demanda">Título:</label>
            <input type="text" id="titulo-demanda" required>
            <label for="descricao-demanda">Descrição:</label>
            <textarea id="descricao-demanda" required></textarea>
            <label for="usuario-demanda">Usuário:</label>
            <select id="usuario-demanda"></select>
            <button id="btn-cadastrar-demanda">Cadastrar</button>
        </form>
    </section>
    <section id="gerenciamento-demanda">
        <h2>Gerenciamento de Demandas</h2>
        <table id="tabela-demandas">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Usuário</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-demandas"></tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
